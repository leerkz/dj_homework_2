{% extends 'blog/base.html' %}
{% block title %}Создать блог{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Действительно хотите удалить блог?{{ object.title}}</p>
                    <div class="card-body">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">
                            Сохранить
                        </button>
                        <a class="btn btn-primary" href="{% url 'blog:blog_post_list' %}" role="button">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
