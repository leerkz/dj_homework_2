<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">SkyStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link text-white">Выйти</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'users:login' %}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'users:register' %}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    {% include 'catalog/header.html' %}
    {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h5>SkyStore</h5>
                <small class="d-block mb-3">&copy; 2023</small>
            </div>
            <div class="col-md-3">
                <h5>Категории</h5>
                <ul class="list-unstyled">
                    <li><a class="text-light" href="#">Рассылки</a></li>
                    <li><a class="text-light" href="#">Телеграм боты</a></li>
                    <li><a class="text-light" href="#">Полезные утилиты</a></li>
                    <li><a class="text-light" href="#">Веб-приложения</a></li>
                    <li><a class="text-light" href="#">Микросервисы</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Дополнительно</h5>
                <ul class="list-unstyled">
                    <li><a class="text-light" href="#">Мы пишем</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>О нас</h5>
                <ul class="list-unstyled">
                    <li><a class="text-light" href="/contacts/">Контакты</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
